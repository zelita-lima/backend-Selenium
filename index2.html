<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro de Novo Servidor</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>
        <br>
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Servidor</h2>
            <form id="editForm">
                <input type="hidden" id="edit-id" name="id"> <!-- Campo oculto para armazenar o ID do servidor -->
                <label for="edit-nome">Nome:</label>
                <input type="text" id="edit-nome" name="nome" required>
                <br>
                <label for="edit-cargo">Cargo:</label>
                <input type="text" id="edit-cargo" name="cargo" required>
                <br>
                <label for="edit-departamento">Departamento:</label>
                <input type="text" id="edit-departamento" name="departamento" required>
                <br>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <h1>Lista de Servidores</h1>
    <table id="servidoresTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Departamento</th>
                <th>Excluir</th>
                <th>Editar</th> <!-- Adicionado cabeçalho para coluna de edição -->
            </tr>
        </thead>
        <tbody>
            <!-- Conteúdo será preenchido pelo JavaScript -->
        </tbody>
    </table>

    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
